<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Preconnect Links and Fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Another Html Content -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <!--Fonts and another Links-->
  <link rel="stylesheet" href="/styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="main_card">
    <section class="profile_card">
      <p>Your Result</p>
      <div class="result_status">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score_info">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests. </p>
      </div>
    </section>
    <section class="summary_card">
      <h2>Summary</h2>
      <div class="card_status">
        <ul>
          <li id="red">
            <div class="style_content_card">
              <img src="/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="text_content_card">
              <p class="percent">80</p>
              <p>/</p>
              <p>100</p>
            </div>
          </li>
          <li id="yellow">
            <div class="style_content_card">
              <img src="/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="text_content_card">
              <p class="percent">92</p>
              <p>/</p>
              <p>100</p>
            </div>
          </li>
          <li id="green">
            <div class="style_content_card">
              <img src="/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="text_content_card">
              <p class="percent">61</p>
              <p>/</p>
              <p>100</p>
            </div>
          </li>
          <li id="blue">
            <div class="style_content_card">
              <img src="/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="text_content_card">
              <p class="percent">73</p>
              <p>/</p>
              <p>100</p>
            </div>
          </li>
        </ul>
        <a href="#">Continue</a>
      </div>
    </section>
  </main>
</body>
</html>
