<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Pré Conexão -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <!-- Links para fontes Externas -->
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="bg-wrapper">
        <img class="bg_image_1" src="/images/bg-pattern-top.svg" alt="">
        <img class="bg_image_2" src="/images/bg-pattern-bottom.svg" alt="">
    </div>

    <main class="container">
        <img class ="border_image" src="/images/bg-pattern-card.svg" alt="">
        <div class="profile_card">
            <img src="/images/image-victor.jpg" alt="">
        </div>
        <div class="profile_info">
            <div class="profile_info_characteristics">
                <h1>Victor Crest</h1>
                <span id="age">26</span>
            </div>
            <p>London</p>
        </div>
        <div class="detail"></div>
        <ul class="flex_container_list">
            <li>
                <h2>80k</h2>
                <p>followers</p>
            </li>
            <li>
                <h2>803k</h2>
                <p>Likes</p>
            </li>
            <li>
                <h2>1.4k</h2>
                <p>Photos</p>
            </li>
        </ul>
    </main>
</body>
</html>
